<form>
    <mat-form-field>
        <mat-label>nickname: </mat-label>
        <input matInput type="text" #nick placeholder="nickname">
    </mat-form-field>
    <mat-form-field>
        <mat-label>channel: </mat-label>
        <input matInput type="text" #chan placeholder="channel">
    </mat-form-field>
    <br>
    <button mat-button (click)="sub(nick.value, $event, chan.value)" color="primary">enter chat</button>
    <button mat-button (click)="nope($event)" value="enter chat" color="warn">cancel</button>
</form>
